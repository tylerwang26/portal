    <style>
        body {
            background: var(--c-bg);

            margin: 0;

            padding-top: calc(var(--space-4) + var(--safe-t));

        .header {

            margin-bottom: var(--space-6);
        }
        .header h1 {

        }
        .status-badge {

            padding: var(--space-1) var(--space-3);
            border-radius: 999px;
            font-size: var(--fs-sm);

        }
        .grid {
            display: grid;

            gap: var(--space-3);

        .card {
            background: var(--c-surface);

        .card h2 {

            letter-spacing: 1px;
        }
        .signal-list {
            list-style: none;
            padding: 0;
            margin: 0;

        .signal-item {
            display: flex;
            justify-content: space-between;

            padding: var(--space-2) 0;

        .signal-item:last-child { border: none; }
        .symbol { font-weight: 600; font-size: var(--fs-lg); }
        .action { font-size: var(--fs-sm); padding: 2px 6px; border-radius: var(--r-xs); }
        .buy { background: rgba(84, 214, 44, 0.2); color: var(--c-success); }
        .sell { background: rgba(255, 72, 66, 0.2); color: var(--c-danger); }
        .wait { background: rgba(145, 158, 171, 0.2); color: var(--c-muted); }
        
        .footer {
            text-align: center;
            color: var(--c-muted);
            font-size: var(--fs-xs);
            margin-top: var(--space-8);
            padding-bottom: calc(var(--space-4) + var(--safe-b));
        }
        .loading {
            opacity: 0.6;
            font-style: italic;
            font-size: var(--fs-sm);
            color: var(--c-muted);
        }

        .btn {
            appearance: none;
            border: var(--bd-1);
            background: rgba(255,255,255,0.04);
            color: var(--c-text);
            padding: var(--space-1) var(--space-3);
            border-radius: 999px;
            font-size: var(--fs-sm);
            font-weight: 700;
        }
        .btn:active { transform: translateY(1px); }

        /* Explorer Styles */
        .explorer-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-3);
            height: var(--explorer-h, calc(var(--tg-vh, 100vh) - 170px));
            min-height: 420px;
        }
        @media (min-width: 768px) {
            .explorer-container {
                grid-template-columns: 300px 1fr;
            }
        }
        .file-list {
            height: 100%;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: var(--r-sm);
            padding: var(--space-2);
        }
        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .file-item.directory {
            color: var(--c-accent);
            font-weight: 700;
        }
        .file-item i {
            margin-right: 8px;
            font-style: normal;
        }
        .preview-pane {
            background: var(--c-surface-2);
            border-radius: var(--r-sm);
            padding: var(--space-4);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: var(--fs-sm);
            white-space: pre-wrap;
            overflow: auto;
            height: 100%;
            border: var(--bd-2);
            color: #d1d9e1;
        }
        .breadcrumb {
            font-size: var(--fs-sm);
            color: var(--c-muted);
            margin-bottom: var(--space-2);
            display: flex;
            gap: var(--space-1);
        }
        .breadcrumb span {
            cursor: pointer;
        }
        .breadcrumb span:hover {
            color: var(--c-accent);
        }
    </style>
</head>
<body>

        <h1>å°i ğŸ¦Š Mobile Portal</h1>
        <div style="display:flex; align-items:center; gap: var(--space-2);">

    <div class="grid" id="view-signals">
        <div class="card">
            <h2>è¿…ç‹æˆ°è¡“ (ç«¶è³½)</h2>

                <div class="loading">æ­£åœ¨æŠ“å–æœ€æ–°è¨Šè™Ÿ...</div>

        <div class="card">

    <div class="card" id="view-explorer" style="display:none; padding-bottom: calc(var(--space-4) + var(--safe-b));">
        <div id="explorer-topbar" style="display:flex; align-items:center; justify-content:space-between; gap: var(--space-3);">
            <h2 style="margin:0;">Workspace Explorer ğŸ“‚</h2>
            <button class="btn" onclick="toggleView('signals')">å›åˆ°è¨Šè™Ÿ</button>

        <div class="breadcrumb" id="explorer-breadcrumb" style="margin-top: var(--space-3);">
            <span onclick="loadDirectory('')">root</span>
        </div>
        <div class="explorer-container">
            <div class="file-list" id="explorer-list">
                <div class="loading">è¼‰å…¥ç›®éŒ„ä¸­...</div>

            <div class="preview-pane" id="file-preview">
                <div style="color: var(--c-muted); text-align: center; margin-top: 50px;">é»æ“Šæª”æ¡ˆä»¥é è¦½å…§å®¹</div>

    <div class="footer">

    </div>

    <script>
        const TG = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
        const TG_INITDATA = TG ? TG.initData : '';
        function apiFetch(url, options = {}) {
            const headers = {
                ...(options.headers || {}),
                ...(TG_INITDATA ? { 'X-TG-INITDATA': TG_INITDATA } : {})
            };
            return fetch(url, { ...options, headers });
        }

        async function fetchSignals() {
            try {
                const response = await apiFetch('/api/signals');
                const data = await response.json();
                
                if (data.updatedAt) {
                    document.getElementById('update-time').innerText = new Date(data.updatedAt).toLocaleString('zh-TW', { hour12: false }) + ' UTC';
                }

                const compContainer = document.getElementById('competition-signals');
                compContainer.innerHTML = data.competition && data.competition.length > 0 
                    ? data.competition.map(s => `<div class="signal-item"><span class="symbol">${s.symbol}</span><span class="action ${s.type || 'wait'}">${s.action}</span></div>`).join('')
                    : '<div class="loading">æš«ç„¡ç«¶è³½è¨Šè™Ÿ</div>';

                const longContainer = document.getElementById('longterm-signals');
                longContainer.innerHTML = data.longterm && data.longterm.length > 0
                    ? data.longterm.map(s => `<div class="signal-item"><span class="symbol">${s.symbol}</span><span class="action ${s.type || 'wait'}">${s.action}</span></div>`).join('')
                    : '<div class="loading">æš«ç„¡æŒå€‰æ•¸æ“š</div>';

            } catch (error) {
                console.error('Fetch error:', error);
                document.querySelectorAll('.loading').forEach(el => el.innerText = 'è¼‰å…¥å¤±æ•—');
            }
        }

        async function loadDirectory(path) {
            const listEl = document.getElementById('explorer-list');
            listEl.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';
            
            try {
                const response = await apiFetch(`/api/workspace/list?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                const breadcrumb = document.getElementById('explorer-breadcrumb');
                let bcHtml = '<span onclick="loadDirectory(\'\')">root</span>';
                if (data.currentPath) {
                    const parts = data.currentPath.split('/');
                    let currentFull = '';
                    parts.forEach(p => {
                        if (!p) return;
                        currentFull += (currentFull ? '/' : '') + p;
                        const target = currentFull;
                        bcHtml += ` / <span onclick="loadDirectory('${target.replace(/'/g, "\\'")}')">${p}</span>`;
                    });
                }
                breadcrumb.innerHTML = bcHtml;

                if (!data.list || data.list.length === 0) {
                    listEl.innerHTML = '<div class="loading">ç©ºç›®éŒ„</div>';
                    return;
                }

                listEl.innerHTML = data.list.map(item => `
                    <div class="file-item ${item.isDirectory ? 'directory' : ''}" 
                         onclick="${item.isDirectory ? `loadDirectory('${item.path.replace(/'/g, "\\'")}')` : `previewFile('${item.path.replace(/'/g, "\\'")}')`}">
                        <i>${item.isDirectory ? 'ğŸ“' : 'ğŸ“„'}</i>
                        ${item.name}
                    </div>
                `).join('');

            } catch (error) {
                listEl.innerHTML = '<div class="loading" style="color: var(--c-danger)">è¼‰å…¥å¤±æ•—</div>';
            }
        }

        async function previewFile(path) {
            const previewEl = document.getElementById('file-preview');
            previewEl.innerText = 'è¼‰å…¥å…§å®¹ä¸­...';
            
            try {
                const response = await apiFetch(`/api/workspace/view?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                if (data.error) {
                    previewEl.innerText = `éŒ¯èª¤: ${data.error}`;
                } else {
                    previewEl.innerText = data.content;
                }
            } catch (error) {
                previewEl.innerText = 'ç„¡æ³•è¼‰å…¥æª”æ¡ˆå…§å®¹';
            }
        }

        function toggleView(which) {
            const signals = document.getElementById('view-signals');
            const explorer = document.getElementById('view-explorer');
            if (!signals || !explorer) return;

            if (which === 'explorer') {
                signals.style.display = 'none';
                explorer.style.display = 'block';
                loadDirectory('');
            } else {
                explorer.style.display = 'none';
                signals.style.display = 'grid';
            }
        }

        fetchSignals();
        setInterval(fetchSignals, 300000);

        (function initTelegramAdapter() {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (!tg) return;

            document.documentElement.setAttribute('data-tg', '1');
            try { tg.ready(); } catch {}
            try { tg.expand(); } catch {}

            function applyTheme() {
                const p = tg.themeParams || {};
                const r = document.documentElement;
                if (p.bg_color) r.style.setProperty('--c-bg', p.bg_color);
                if (p.section_bg_color) r.style.setProperty('--c-surface', p.section_bg_color);
                if (p.secondary_bg_color) r.style.setProperty('--c-surface-2', p.secondary_bg_color);
                if (p.text_color) r.style.setProperty('--c-text', p.text_color);
                if (p.hint_color) r.style.setProperty('--c-muted', p.hint_color);
                if (p.link_color) r.style.setProperty('--c-accent', p.link_color);
                if (p.button_color) r.style.setProperty('--c-accent', p.button_color);
            }

            function applyViewport() {
                const r = document.documentElement;
                const tgVh = getComputedStyle(r).getPropertyValue('--tg-viewport-height').trim();
                if (tgVh) r.style.setProperty('--tg-vh', tgVh);

                try {
                    const explorerCard = document.getElementById('view-explorer');
                    const explorerTop = document.getElementById('explorer-topbar');
                    const explorerBc = document.getElementById('explorer-breadcrumb');
                    const container = document.querySelector('#view-explorer .explorer-container');

                    if (!explorerCard || !container) return;

                    const wasHidden = explorerCard.style.display === 'none';
                    if (wasHidden) explorerCard.style.display = 'block';

                    const cardStyles = getComputedStyle(explorerCard);
                    const padTop = parseFloat(cardStyles.paddingTop) || 0;
                    const padBottom = parseFloat(cardStyles.paddingBottom) || 0;

                    const topH = explorerTop ? explorerTop.getBoundingClientRect().height : 0;
                    const bcH = explorerBc ? explorerBc.getBoundingClientRect().height : 0;

                    const bcBottom = explorerBc ? explorerBc.getBoundingClientRect().bottom : (explorerTop ? explorerTop.getBoundingClientRect().bottom : explorerCard.getBoundingClientRect().top);
                    const containerTop = container.getBoundingClientRect().top;
                    const gapExact = Math.max(0, containerTop - bcBottom);

                    const vhPx = tgVh.endsWith('px') ? parseFloat(tgVh) : window.innerHeight;
                    const safety = parseFloat(getComputedStyle(r).getPropertyValue('--space-2')) || 8;
                    const available = Math.max(320, vhPx - (padTop + padBottom + topH + bcH + gapExact + safety));

                    r.style.setProperty('--explorer-h', `${Math.round(available)}px`);

                    if (wasHidden) explorerCard.style.display = 'none';
                } catch {}
            }

            applyTheme();
            applyViewport();

            try {
                tg.onEvent('themeChanged', () => applyTheme());
                tg.onEvent('viewportChanged', () => applyViewport());
            } catch {}
        })();
    </script>
