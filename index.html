<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∞èi ü¶ä Mobile Portal v5.8</title>
    <link rel="stylesheet" href="/tokens.css" />
    <style>
        body {
            background: var(--c-bg);
            color: var(--c-text);
            font-family: var(--font-sans);
            margin: 0;
            padding: var(--space-4);
            padding-top: calc(var(--space-4) + var(--safe-t));
            -webkit-font-smoothing: antialiased;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-6);
        }
        .header h1 {
            font-size: var(--fs-xl);
            margin: 0;
            color: var(--c-accent);
        }
        .status-badge {
            background: rgba(84, 214, 44, 0.1);
            color: var(--c-success);
            padding: var(--space-1) var(--space-3);
            border-radius: 999px;
            font-size: var(--fs-sm);
            font-weight: 700;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }
        .card {
            background: var(--c-surface);
            border-radius: var(--r-lg);
            padding: var(--space-4);
            border: var(--bd-1);
            margin-bottom: var(--space-3);
        }
        .card h2 {
            font-size: var(--fs-md);
            color: var(--c-muted);
            margin: 0 0 var(--space-3) 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .signal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .signal-item:last-child { border: none; }
        
        .symbol-wrapper { 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-width: 80px;
        }
        .symbol { font-weight: 600; font-size: var(--fs-lg); color: var(--c-text); }
        .name { 
            font-size: var(--fs-sm); 
            color: var(--c-muted); 
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 12px;
            min-width: 70px;
            margin-left: auto; /* Push to the right edge of left cluster */
        }
        .price-val { font-size: var(--fs-md); font-weight: 600; }
        .price-chg { font-size: var(--fs-xs); font-weight: 500; }
        .txt-up { color: var(--c-success); }
        .txt-down { color: var(--c-danger); }
        .txt-flat { color: var(--c-muted); }

        .sparkline {
            width: 60px;
            height: 24px;
            margin-right: 8px;
            /* No auto margin-left here, we let flex layout handle spacing */
        }
        .sparkline polyline {
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .spark-up { stroke: var(--c-success); }
        .spark-down { stroke: var(--c-danger); }
        .spark-flat { stroke: var(--c-muted); }

        .action { font-size: var(--fs-sm); padding: 2px 6px; border-radius: var(--r-xs); margin-left: 4px; }
        .buy { background: rgba(84, 214, 44, 0.2); color: var(--c-success); }
        .sell { background: rgba(255, 72, 66, 0.2); color: var(--c-danger); }
        .wait { background: rgba(145, 158, 171, 0.2); color: var(--c-muted); }
        
        .footer {
            text-align: center;
            color: var(--c-muted);
            font-size: var(--fs-xs);
            margin-top: var(--space-8);
            padding-bottom: calc(var(--space-4) + var(--safe-b));
        }
        .loading {
            opacity: 0.6;
            font-style: italic;
            font-size: var(--fs-sm);
            color: var(--c-muted);
        }

        .btn {
            appearance: none;
            border: var(--bd-1);
            background: rgba(255,255,255,0.04);
            color: var(--c-text);
            padding: var(--space-1) var(--space-3);
            border-radius: 999px;
            font-size: var(--fs-sm);
            font-weight: 700;
        }
        .btn:active { transform: translateY(1px); }

        /* Explorer Styles */
        .explorer-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-3);
            height: var(--explorer-h, calc(var(--tg-vh, 100vh) - 170px));
            min-height: 420px;
        }
        @media (min-width: 768px) {
            .explorer-container { grid-template-columns: 300px 1fr; }
        }
        .file-list {
            height: 100%;
            overflow-y: auto;
            background: rgba(0,0,0,0.2);
            border-radius: var(--r-sm);
            padding: var(--space-2);
        }
        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }
        .file-item:hover { background: rgba(255,255,255,0.05); }
        .file-item.directory { color: var(--c-accent); font-weight: 700; }
        .file-item i { margin-right: 8px; font-style: normal; }
        .preview-pane {
            background: var(--c-surface-2);
            border-radius: var(--r-sm);
            padding: var(--space-4);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: var(--fs-sm);
            white-space: pre-wrap;
            overflow: auto;
            height: 100%;
            border: var(--bd-2);
            color: #d1d9e1;
        }
        .breadcrumb {
            font-size: var(--fs-sm);
            color: var(--c-muted);
            margin-bottom: var(--space-2);
            display: flex;
            gap: var(--space-1);
        }
        .breadcrumb span { cursor: pointer; }
        .breadcrumb span:hover { color: var(--c-accent); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Â∞èi ü¶ä Mobile Portal</h1>
        <div style="display:flex; align-items:center; gap: var(--space-2);">
            <button class="btn" onclick="toggleView('explorer')">Ê™îÊ°àÁ∏ΩÁÆ°</button>
            <div class="status-badge" id="live-badge">LIVE</div>
        </div>
    </div>

    <div class="grid" id="view-signals">
        <div class="card">
            <h2>ËøÖÁãêÊà∞Ë°ì (Competition)</h2>
            <div class="signal-list" id="competition-signals">
                <div class="loading">Ê≠£Âú®ÊäìÂèñÊúÄÊñ∞Ë®äËôü...</div>
            </div>
        </div>
        
        <div class="card">
            <h2>ÈùàÁãê V5 ÊåÅÂÄâ</h2>
            <div class="signal-list" id="longterm-signals">
                <div class="loading">Ê≠£Âú®ÊäìÂèñÊúÄÊñ∞ÊåÅÂÄâ...</div>
            </div>
        </div>
    </div>

    <div class="card" id="view-explorer" style="display:none; padding-bottom: calc(var(--space-4) + var(--safe-b));">
        <div id="explorer-topbar" style="display:flex; align-items:center; justify-content:space-between; gap: var(--space-3);">
            <h2 style="margin:0;">Workspace Explorer üìÇ</h2>
            <button class="btn" onclick="toggleView('signals')">ÂõûÂà∞Ë®äËôü</button>
        </div>
        <div class="breadcrumb" id="explorer-breadcrumb" style="margin-top: var(--space-3);">
            <span onclick="loadDirectory('')">root</span>
        </div>
        <div class="explorer-container">
            <div class="file-list" id="explorer-list">
                <div class="loading">ËºâÂÖ•ÁõÆÈåÑ‰∏≠...</div>
            </div>
            <div class="preview-pane" id="file-preview">
                <div style="color: var(--c-muted); text-align: center; margin-top: 50px;">ÈªûÊìäÊ™îÊ°à‰ª•È†êË¶ΩÂÖßÂÆπ</div>
            </div>
        </div>
    </div>

    <div class="footer">
        ¬© 2026 Spirit Fox Strategy ‚Ä¢ v5.8.0 Stable<br>
        Last Update: <span id="update-time">Loading...</span>
    </div>

    <script>
        const TG = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
        const TG_INITDATA = TG ? TG.initData : '';
        
        function apiFetch(url, options = {}) {
            const sep = url.includes('?') ? '&' : '?';
            const finalUrl = `${url}${sep}_t=${Date.now()}`;
            const headers = {
                ...(options.headers || {}),
                ...(TG_INITDATA ? { 'X-TG-INITDATA': TG_INITDATA } : {})
            };
            return fetch(finalUrl, { ...options, headers });
        }

        async function fetchSignals() {
            try {
                const response = await apiFetch('/api/signals');
                const data = await response.json();
                
                if (data.updatedAt || data.last_update) {
                    const time = data.updatedAt || data.last_update;
                    document.getElementById('update-time').innerText = new Date(time).toLocaleString('zh-TW', { hour12: false }) + ' UTC';
                }

                const createSparkline = (points, colorClass) => {
                    if (!points || points.length < 2) return '';
                    const width = 60;
                    const height = 24;
                    const min = Math.min(...points);
                    const max = Math.max(...points);
                    const range = max - min || 1;
                    const coords = points.map((p, i) => {
                        const x = (i / (points.length - 1)) * width;
                        const y = height - ((p - min) / range) * height;
                        return `${x},${y}`;
                    }).join(' ');
                    // Use colorClass to determine sparkline color
                    const sparkClass = colorClass === 'txt-up' ? 'spark-up' : (colorClass === 'txt-down' ? 'spark-down' : 'spark-flat');
                    return `<svg class="sparkline" viewBox="0 0 ${width} ${height}"><polyline points="${coords}" class="${sparkClass}" /></svg>`;
                };

                const renderItem = (s) => {
                    let chgText = s.change || '0%';
                    let isUp = false;
                    let isDown = false;
                    
                    if (chgText !== 'N/A' && chgText !== '0%' && chgText !== '0.00%') {
                        if (chgText.includes('-')) {
                            isDown = true;
                        } else {
                            isUp = true;
                            // Add '+' if not present
                            if (!chgText.startsWith('+')) chgText = '+' + chgText;
                        }
                    }
                    
                    const colorClass = isUp ? 'txt-up' : (isDown ? 'txt-down' : 'txt-flat');
                    
                    return `
                    <div class="signal-item">
                        <div class="symbol-wrapper">
                            <span class="symbol">${s.symbol}</span>
                            ${s.name ? `<span class="name">${s.name}</span>` : ''}
                        </div>
                        <div class="price-info">
                            <span class="price-val ${colorClass}">${s.price || '-'}</span>
                            <span class="price-chg ${colorClass}">${chgText}</span>
                        </div>
                        ${createSparkline(s.sparkline, colorClass)}
                        <span class="action ${s.type || 'wait'}">${s.action}</span>
                    </div>`;
                };

                const compContainer = document.getElementById('competition-signals');
                compContainer.innerHTML = (data.competition && data.competition.length > 0)
                    ? data.competition.map(renderItem).join('')
                    : '<div class="loading">Êö´ÁÑ°Ë®äËôü</div>';

                const longContainer = document.getElementById('longterm-signals');
                longContainer.innerHTML = (data.longterm && data.longterm.length > 0)
                    ? data.longterm.map(renderItem).join('')
                    : '<div class="loading">Êö´ÁÑ°ÊåÅÂÄâÊï∏Êìö</div>';

            } catch (error) {
                console.error('Fetch error:', error);
                document.querySelectorAll('.loading').forEach(el => el.innerText = 'ÈÄ£Á∑öÂ§±Êïó');
            }
        }

        async function loadDirectory(path) {
            // ... (Explorer logic remains unchanged) ...
            const listEl = document.getElementById('explorer-list');
            listEl.innerHTML = '<div class="loading">ËºâÂÖ•‰∏≠...</div>';
            try {
                const response = await apiFetch(`/api/workspace/list?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                const breadcrumb = document.getElementById('explorer-breadcrumb');
                let bcHtml = '<span onclick="loadDirectory(\'\')">root</span>';
                if (data.currentPath) {
                    const parts = data.currentPath.split('/');
                    let currentFull = '';
                    parts.forEach(p => {
                        if (!p) return;
                        currentFull += (currentFull ? '/' : '') + p;
                        bcHtml += ` / <span onclick="loadDirectory('${currentFull.replace(/'/g, "\\'")}')">${p}</span>`;
                    });
                }
                breadcrumb.innerHTML = bcHtml;
                if (!data.list || data.list.length === 0) {
                    listEl.innerHTML = '<div class="loading">Á©∫ÁõÆÈåÑ</div>';
                    return;
                }
                listEl.innerHTML = data.list.map(item => `
                    <div class="file-item ${item.isDirectory ? 'directory' : ''}" 
                         onclick="${item.isDirectory ? `loadDirectory('${item.path.replace(/'/g, "\\'")}')` : `previewFile('${item.path.replace(/'/g, "\\'")}')`}">
                        <i>${item.isDirectory ? 'üìÅ' : 'üìÑ'}</i>
                        ${item.name}
                    </div>
                `).join('');
            } catch (error) {
                listEl.innerHTML = '<div class="loading" style="color: var(--c-danger)">ËºâÂÖ•Â§±Êïó</div>';
            }
        }

        async function previewFile(path) {
            // ... (Preview logic remains unchanged) ...
            const previewEl = document.getElementById('file-preview');
            previewEl.innerText = 'ËºâÂÖ•ÂÖßÂÆπ‰∏≠...';
            try {
                const response = await apiFetch(`/api/workspace/view?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                if (data.error) previewEl.innerText = `ÈåØË™§: ${data.error}`;
                else previewEl.innerText = data.content;
            } catch (error) {
                previewEl.innerText = 'ÁÑ°Ê≥ïËºâÂÖ•Ê™îÊ°àÂÖßÂÆπ';
            }
        }

        function toggleView(which) {
            const signals = document.getElementById('view-signals');
            const explorer = document.getElementById('view-explorer');
            if (which === 'explorer') {
                signals.style.display = 'none';
                explorer.style.display = 'block';
                loadDirectory('');
            } else {
                explorer.style.display = 'none';
                signals.style.display = 'grid';
            }
        }

        fetchSignals();
        setInterval(fetchSignals, 60000); 

        (function initTelegramAdapter() {
            const tg = window.Telegram && window.Telegram.WebApp;
            if (!tg) return;
            try { tg.ready(); tg.expand(); } catch {}
            function applyTheme() {
                const p = tg.themeParams || {};
                const r = document.documentElement;
                if (p.bg_color) r.style.setProperty('--c-bg', p.bg_color);
                if (p.section_bg_color) r.style.setProperty('--c-surface', p.section_bg_color);
                if (p.secondary_bg_color) r.style.setProperty('--c-surface-2', p.secondary_bg_color);
                if (p.text_color) r.style.setProperty('--c-text', p.text_color);
                if (p.hint_color) r.style.setProperty('--c-muted', p.hint_color);
                if (p.link_color) r.style.setProperty('--c-accent', p.link_color);
                if (p.button_color) r.style.setProperty('--c-accent', p.button_color);
            }
            applyTheme();
            tg.onEvent('themeChanged', applyTheme);
        })();
    </script>
</body>
